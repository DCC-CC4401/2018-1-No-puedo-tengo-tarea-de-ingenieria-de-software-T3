{% extends "reservasApp/baseGeneric.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'reservasApp/fichaArticuloStyle.css' %}" />

        <br/>
    <br/>
    <br/>
    <div class = "formulario1">
        <form action= "{% url 'reservasApp:nuevosDatos' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" id="idart" name="idart" value={{ idart }}>
 <div class="form-group">
<label for="nombre">Nuevo nombre</label>
    <input class="form-control" type="text" id="nombre" name="nombre" value={{ nombre }}>
 </div>


  <div class="form-group">
    <label for="descripcion">Descripcion</label>
    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" value={{ descripcion }}></textarea>
  </div>


  <div class="form-group">
    <label for="estado">Estado</label>
    <select class="form-control" id="estado">
      <option>Disponible</option>
      <option>En prestamo</option>
      <option>Perdido</option>
      <option>En reparacion</option>
    </select>
  </div>
<button type="submit" class="btn btn-primary mb-2">Guardar</button>
</form>

    </div>



{% endblock %}
