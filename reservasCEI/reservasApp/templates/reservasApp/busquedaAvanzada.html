<!DOCTYPE html>

{% block content %}

    <div id="busquedaAv">
        <div class="container">

            <br method='post' action="{% url 'reservasApp:busquedaAvanzada' %}">

            {% csrf_token %}

            {% for art in articulos_total %}

                {% if art.id < 4 %}

                    <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
                        <div class="card">
                            <a href="{{ art.id }}"><img class="card-img-top" src="http://placehold.it/200x150"
                                                        alt=""></a>
                            <div class="card-body">
                                <h4 class="card-footer">
                                    <span class="dot-disponible"></span>
                                    <a href="{{ art.id }}" style="color: black"> {{ art.nombre }} </a>
                                </h4>

                            </div>
                        </div>
                    </div>

                {% endif %}


            {% endfor %}
            <!-- Container para busqueda avanzada -->
            <div class="container-busqAv img-rounded">

                <div class="form-group">
                    <input class="form-control-1" type="text" id="nombre">
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <select class="form-control2" id="tipo">
                            <option value="0" selected="">Tipo</option>
                            <option value="1">Featured</option>
                            <option value="2">Most popular</option>
                            <option value="3">Top rated</option>
                            <option value="4">Most commented</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control2" id="disponibilidad">
                            <option value="0" selected="">Disponibilidad</option>
                            <option value="1">Featured</option>
                            <option value="2">Most popular</option>
                            <option value="3">Top rated</option>
                            <option value="4">Most commented</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-center btn-primary">Buscar</button>
                <button type="button" class="btn btn-outline btn-link" style="margin-left: 35%"
                        onclick="loadDoc('busquedaSimple',myFunction, 'busquedaAv')">
                    BÃºsqueda Simple
                </button>
            </div>
            {% for art in articulos_total %}

                {% if art.id >= 4 %}



                    <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
                        <div class="card">
                            <a href="{{ art.id }}"><img class="card-img-top" src="http://placehold.it/200x150"
                                                        alt=""></a>
                            <div class="card-body">
                                <h4 class="card-footer">
                                    <span class="dot-disponible"></span>
                                    <a href="{{ art.id }}" style="color: black"> {{ art.nombre }} </a>
                                </h4>

                            </div>
                        </div>
                    </div>
                {% endif %}


            {% endfor %}

            </form>


        </div>


    </div>




{% endblock %}
