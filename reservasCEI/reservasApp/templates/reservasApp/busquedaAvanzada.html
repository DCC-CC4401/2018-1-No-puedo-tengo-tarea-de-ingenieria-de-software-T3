            <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">

            <div class="container-busqAv img-rounded">

                <div class="form-group">
                    <input class="form-control-1" type="text" id="nombre">

                <div class="form-inline">
                    <div class="form-group">
                        <select class="form-control" id="tipo">

                <button type="submit" class="btn-center btn-primary">Buscar</button>
                <button type="button" class="btn btn-outline btn-link" style="margin-left: 35%" onclick="loadDoc()">BÃºsqueda Simple</button>
            </div>
        </div>


    </div>

    <script language="javascript" type="text/javascript ">
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("busquedaAv").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "articulos", true);
            xhttp.send();
        }
    </script>
